<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Formulário</title>
</head>
<body>
    <h1>Formulário Simples</h1>
    <form autocomplete="off" method="post" action="cadastro.php">
        <div>
            <p><label for="inome">Nome:</label> 
                <input type="text" name="nome" id="inome"></p>
            <p><label for="isobrenome">Sobrenome:</label> 
                <input type="text" name="sobrenome" id="isobrenome"></p>
            <p><label for="icpf">CPF:</label>
                <input type="text" name="cpf" id="icpf">
            </p>    
            <p><input type="submit" value="Enviar"></p>
        </div>
    </form>
</body>
</html>
