<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="POST">
        <p>
            <label for="iusu">Usuário</label>
            <input type="text" name="usu" id="iusu" required size="14" placeholder="Digite o nome">
        </p>
        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" required minlength="6" maxlength="12" size="14" placeholder="Digite senha">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="submit" value="Limpar">
        </p>
    </form>

</body>
</html>


<!-- placeholder = fundo com dica de texto -->
<!-- required é campo obrigatório minlenght e max é a quantidade -->
