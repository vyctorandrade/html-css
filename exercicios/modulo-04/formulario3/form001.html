<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="../formulario2/formulario.css">
</head>
<body>
    <form action="resultado.php" method="get" autocomplete="on">
        <h1>Formulário</h1>
        <div>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" placeholder="Digite seu nome">
        </div>
        <!-- E-mail -->
        <div>
        <label for="iemail">E-mail</label>
        <input type="email" name="email" id="iemail" autocomplete="email" placeholder="Digite o e-mail" required>
        </div>
        <div>
            <label for="itel">Telefone</label>
            <input type="tel" name="tel" id="itel" autocomplete="tel"  required placeholder="DDD e o número">
        </div>
        <!-- Botões -->
        <div>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
        </div>

    </form>
</body>
</html>

<!-- Padrão pra telefone: pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required> -->
