<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
   
    <form action="resultado.php" method="get" autocomplete="on">
        <h1>Teste de Formulário</h1>
        <div id="nome">
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </div>
        
        <div id="media">
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" required>
        </div>
        <div id="periodo">
            <label for="imes">Período Letivo</label>
            <input type="month" name="mes" id="imes" value="2023-07">
        </div>
        <div id="diaprova">
            <label for="idia">Dia da Prova</label>
            <input type="date" name="dia" id="idia" value="2023-06-06">
        </div>
        <div id="horario">
            <label for="ihora">Horário da Prova</label>
            <input type="time" name="hora" id="ihora" value="13:00">

        </div>
        
        
        
        <div id="botao">
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>


    </form>
</body>
</html>
